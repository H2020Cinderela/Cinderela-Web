{% load i18n %}
{% block content %}

<script type="text/template" id="sustainability-targets-template">
<h3 class='warning'> {% trans "You may only set your targets after ranking all of the objectives!" %}</h3>
<div class='targets'>
  <h3> {% trans "Sustainability targets for the key flow" %} <i> <%= keyflowName %> </i></h3>
</div>
</script>

<script type="text/template" id="sustainability-targets-detail-template">
<div class="row">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="overlay"> </div>
      <div class="panel-heading" data-toggle="collapse" style="padding: 0px;">
        <h4 style="margin-top: 0; margin-bottom: 0;">
          <a role="button" data-toggle="collapse" href="#sustainability-targets-<%= id %>" aria-expanded="false" aria-controls="#sustainability-targets-<%= id %>" class="toggle-details accordion-toggle collapsed">
            <!-- {% trans "Objective" %} --><%= title %>
          </a>
        </h4>
      </div>
      <div id="sustainability-targets-<%= id %>" class="panel-collapse collapse" style="padding: 10px;">
        <p>{% trans "... for us translates into the aim of reaching a higher level of protection in these selected areas:" %}</p>
        <div class="btn-group-toggle"> <!--data-toggle="buttons"-->
        </div>
      </div>
    </div>
  </div>
</div>
</script>

{% endblock %}
