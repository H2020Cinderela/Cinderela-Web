{% load i18n %}

<!-- template for bulk uploads -->

<script type="text/template" id="bulk-upload-template">
  <div class="row" style="margin-bottom: 10px;">
    <h3 style="float: left; margin-right: 20px;">  <%= casestudy %> > <%= keyflow %> </h3>
    <button id="remove-keyflow" class="btn btn-danger" style="margin-top: 15px;">
      {% trans "Delete Keyflow" %}
      <span class="glyphicon glyphicon-remove" style="float: left; margin-right: 5px;"></span>
    </button>
  </div>
  <div class='col-md-5'>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#keyflow-related-upload">{% trans "Keyflow-related" %}</a></li>
      <li><a data-toggle="tab" href="#casestudy-related-upload">{% trans "Casestudy-related" %}</a></li>
      <button class="btn btn-secondary round" style="float: right" id="refresh-status">{% trans "Status" %}
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
      <select title="{% trans 'file encoding' %}" id="encoding-select" class="form-control" style="float: right; width: 100px; margin-right: 10px;">
        <option value="cp1252">CP 1252</option>
        <option value="utf-8">UTF 8</option>
      </select>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade in active bordered" id="keyflow-related-upload">
        <div class="upload-column">
        </div>
      </div>
      <div class="tab-pane fade in bordered" id="casestudy-related-upload">
        <div class="upload-column">
          <div class="upload row bordered">
            <div class='row'>
              <div class="row">
                <label>{% trans "Focusarea" %} (GeoJSON)</label>
                <a href="<%= csAdminUrl %>" target="_blank"><span class="glyphicon glyphicon-link" style="margin-right: 2px;"></span>Admin-form</a>
                <button class="btn btn-primary upload" id="upload-focusarea" title="{% trans "Upload File" %}">
                  {% trans "Upload" %}
                  <span class="glyphicon glyphicon-upload" style="float: left; margin-right: 5px;"></span>
                </button>
              </div>
              <div class="row">
                <textarea id="focusarea-input"> </textarea>
              </div>
            </div>
          </div>
          <div class="upload row bordered">
            <div class='row'>
              <div class="row">
                <label>{% trans "Casestudy Region" %} (GeoJSON)</label>
                <a href="<%= csAdminUrl %>" target="_blank"><span class="glyphicon glyphicon-link" style="margin-right: 2px;"></span>Admin-form</a>
                <button class="btn btn-primary upload" id="upload-csregion" title="{% trans "Upload File" %}">
                  {% trans "Upload" %}
                  <span class="glyphicon glyphicon-upload" style="float: left; margin-right: 5px;"></span>
                </button>
              </div>
              <div class="row">
                <textarea id="csregion-input"> </textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='col-md-6'>
    <h4>{% trans "Log" %}</h4>
    <div id="upload-log" class="bordered sunken">
      <br>
    </div>
  </div>
</script>

<!-- a row for a single model api route to bulk upload data to -->
<script type="text/template" id="upload-row-template">
  <div class="upload row bordered" data-tag="<%= apiTag %>">
    <div class='row'>
      <div class="row">
        <label><%= label %></label>
        <a href="<%= url %>" target="_blank" style="margin-right: 10px;"><span class="glyphicon glyphicon-link" style="margin-right: 2px;"></span>API</a>
        <a href="<%= templateUrl %>" class="template"><span class="far fa-file-alt" style="margin-right: 2px;"></span>{% trans "Template" %}</a>
        <div class="count"></div>
      </div>
      <button class="btn btn-warning clear" data-tag="<%= apiTag %>" title="{% trans "Delete" %}">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
      <button class="btn btn-primary upload" data-tag="<%= apiTag %>" title="{% trans "Upload File" %}">
        {% trans "Upload" %}
        <span class="glyphicon glyphicon-upload" style="float: left; margin-right: 5px;"></span>
      </button>
      <div class="row">
        <input type="file" accept=".xlsx, .tsv, .csv">
      </div>
    </div>
  </div>
</script>
