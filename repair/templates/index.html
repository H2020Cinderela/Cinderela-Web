{% block title %}{% trans "CINDERELA | Welcome" %}{% endblock %}

    <h1 style="text-align: center; position: relative; margin-left: 50px; top: 170px; margin-top: -30px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white; z-index: 5000; pointer-events: none;">
      {% trans "Welcome to" %} <br><img src="{{STATIC_URL}}img/logo-text-only.png" style="width: 400px; margin-top: -20px;">
    </h1>
  </div>
{% endblock %}
